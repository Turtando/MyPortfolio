<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

</head>

<body>
    <!-- adding expand class to make sure elements can be added and so the bar is resizable -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Chris Turton</span>
        <div class="container-fluid">
            <!-- We are adding our hamburger menu option so when the screen gets smaller 
        our nav links are still accessible from the right-hand side -->
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                <span class="navbar-toggler-icon">
                </span>
            </button>
            <!-- adding Navigation bar and tagging the id to our nav bar items-->
            <div class="collapse navbar-collapse" id="navbarMenu">
                <!-- use ml-auto to add margin to the left for our nav items -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- creating the container for our rows columns-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                1 of 3
            </div>
            <div class="col-sm-4">
                2 of 3
            </div>
            <div class="col-sm-4">
                3 of 3
            </div>
        </div>
    </div>
</body>
