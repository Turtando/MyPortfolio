<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="custom-style.css">
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark border-bottom">
            <span class="navbar-brand mb-0 h1 p-1">
                <h2 class="text-light border-0 ml-5">Chris Turton</h2>
            </span>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link text-light bg-dark">About</a>
                    </li>
                    <hr>
                    <li class="nav-item">
                        <a href="myportfolio.html" class="nav-link text-light bg-dark">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link text-light bg-dark">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- this will be our main container for our content -->
    <main class="cointainer-fluid p-5">
        <section class="row">
            <section class="col-sm-8">
                <section class="card m-2 p-3">
                    <h2 class="card-title p-1"><strong>Contact</strong></h2>
                    <hr>
                    <!-- insert email form to allow users who visit to contact me -->
                    <form>
                        <div class="form-group">
                            <label for="form_name">Name</label>
                            <input id="form_name" type="text" name="name" class="form-control"
                                placeholder="Please enter your name *" required="required"
                                data-error="Firstname is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Please enter your email *">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </section>
            </section>
        </section>
        <!-- in here we will insert a footer with our links to linkedin & github -->
        <footer class="page-footer font-small bg-dark fixed-bottom">
            <div class="footer-copyright text-center py-3">
                <a href="https://github.com/Turtando" class="text-light">Github</a>
                <a href="https://www.linkedin.com/in/christopher-turton-a0002670/" class="text-light">LinkedIn</a>
            </div>
        </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>


</html>
